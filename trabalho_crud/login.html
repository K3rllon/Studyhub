<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="telalogin">
        <div id="ladoesquerdo">
            <img src="assets/imagem.login.png" alt="Imagem Login" id="imagemlogin">
        </div>
        <div id="ladodireito">
            <div id="caixalogin">
                <h1>Login</h1>
                <h6>Digite os seus dados de acesso no campo abaixo.</h6>
                <h5>E-mail</h5>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                <h5>Senha</h5>
                <input type="password" name="sneha" id="senha" placeholder="Digite sua senha">
                <input type="submit" value="Acessar">
            </div>
        </div>
    </div>
</body>
</html>
